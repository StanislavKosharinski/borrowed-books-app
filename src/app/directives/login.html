<div id="login" class="modal">
  <span class="u-close--modal" (click)="closeModal()"><i class="material-icons">clear</i></span>
  <div class="modal-content">
    <h4>Login</h4>
    <div class="row">
      <form [formGroup]="loginForm" class="col s12" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="row">
          <div class="input-field col s7 u-marginL--8rem">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" formControlName="email">
            <label for="icon_prefix">Email</label>
          </div>
          <div class="input-field col s7 u-marginL--8rem">
            <i class="material-icons prefix">vpn_key</i>
            <input id="icon_password" type="password" class="validate" formControlName="password">
            <label for="icon_password">Password</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="waves-effect waves-green btn-flat">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
