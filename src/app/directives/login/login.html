<div id="login" class="modal">
  <span class="u-close--modal" (click)="closeLogin()"></span>
  <div class="modal-content">
    <h4>Sign in</h4>
    <div class="row">
      <form [formGroup]="submitForm" class="col s12 jq-form" (ngSubmit)="onSubmit(submitForm.value)">
        <div class="row">
          <div *ngIf="isRegister" class="input-field col s12">
            <i class="material-icons prefix"><i class="material-icons">account_circle</i></i>
            <input id="firstn_prefix" type="text" class="validate" formControlName="fullname">
            <label for="firstn_prefix">Fullname</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="text" class="validate" formControlName="email">
            <label for="icon_prefix">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password_first_prefix" type="password" class="validate" formControlName="password">
            <label for="password_first_prefix">Password</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="waves-effect waves-green btn-flat jq-login">OK</button>
          <a (click)="changeFormType();" class="waves-effect waves-green btn-flat u-float--left">{{buttonName}}</a>
        </div>
      </form>
    </div>
  </div>
</div>
