<div *ngIf="userBooks" class="row u-paddingbot--150px_">
  <div class="col s12 m6 l4" *ngFor="let userBook of userBooks">
    <div class="card horizontal u-height--410px waves-effect">
      <div class="card-image u-width--145px">
        <img [src]="userBook.book.volumeInfo.imageLinks?.smallThumbnail">
      </div>
      <div class="card-stacked">
        <span class="u-icon--edit"></span>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 u-lineheight--21px u-display--block_">{{userBook.book.volumeInfo.title}}</span>
          <p class="limit u-border--top_ u-height--75px" [innerHTML]="userBook.book.volumeInfo.description"></p>
        </div>
      </div>
    </div>
    <div class="card-action u-bookUser--info">
      <span class="chip u-float--left u-read--status" (click)="bookClicked(userBook)">Status: {{userBook.readStatus}}</span>
      <span class="chip u-float--right">Added: {{userBook.date_added | date}}</span>
    </div>
    <div class="card-action u-bookUser--info u-options--container" *ngIf="statusExpanded">
      <form action="#">
        <p>
          <input name="group1" type="radio" id="test1" />
          <label for="test1">Done</label>
        </p>
        <p>
          <input name="group1" type="radio" id="test2" checked/>
          <label for="test2">Unread</label>
        </p>
        <p>
          <input name="group1" type="radio" id="test3" />
          <label for="test3">In process</label>
        </p>
      </form>
      <form action="#" class="u-flex--center">
        <p>
          <span class="u-icon--delete"></span>
        </p>
        <p>
          <span class="u-icon--remainder"></span>
        </p>
      </form>
    </div>
  </div>
</div>
